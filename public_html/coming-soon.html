<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="keywords" content="HTML5 Template" />
    <meta name="description" content="4K Star - Entertainment HTML5 Template" />
    <meta name="author" content="potenzaglobalsolutions.com" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>4K Star - Entertainment HTML5 Template</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="images/favicon.ico" />

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,500;1,600;1,700;1,800&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">

    <!-- CSS Global Compulsory (Do not remove)-->
    <link rel="stylesheet" href="css/fontawesome/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />

    <!-- Template Style -->
    <link rel="stylesheet" href="css/style.css" />

  </head>
  <body class="bg-secondary">
    <div class="coming-soon bg-overlay-secondary-95 bg-holder space-ptb h-100vh align-self-center" style="background: url(images/bg/coming-soon.jpg);">

      <!--=================================
      Coming Soon -->
      <section class="coming-soon-section position-relative h-100">
        <div class="container h-100">
          <div class="row justify-content-center h-100">
            <div class="col-xxl-6 col-md-8 my-4 text-center align-self-center">
              <a class="navbar-brand m-auto text-center" href="index.html">
                <img class="img-fluid" src="images/logo.png" alt="logo">
              </a>
              <p class="mt-4">We are working very hard on the new version of our site.It will bring a lot of new features. Stay tuned!</p>
              <h1>Coming Soon</h1>
              <div class="countdown-box">
                <div class="countdown">
                <span class="days">00</span>
                  <p class="days-ref">Days</p>
                </div>
                <div class="countdown">
                  <span class="hours">00</span>
                  <p class="hours-ref">Hours</p>
                </div>
                <div class="countdown">
                  <span class="minutes">00</span>
                  <p class="minutes-ref">Minutes</p>
                </div>
                <div class="countdown">
                  <span class="seconds">00</span>
                  <p class="seconds-ref">Seconds</p>
                </div>
              </div>
              <a class="" href="#">Provide your email address & we will notify you when site is ready:</a>
              <div class="row justify-content-center">
                <div class="col-md-12">
                  <form class="form-inline">
                    <input type="text" class="form-control" placeholder="Your email address">
                    <button type="submit" class="btn btn-primary">Notify Me</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!--=================================
      Coming Soon -->
    </div>

    <!--=================================
    Javascript -->

    <!-- JS Global Compulsory (Do not remove)-->
    <script src="js/jquery-3.6.1.min.js"></script>
    <script src="js/jquery.appear.js"></script>
    <script src="js/popper/popper.min.js"></script>
    <script src="js/bootstrap/bootstrap.min.js"></script>

    <!-- Page JS Implementing Plugins (Remove the plugin script here if site does not use that feature)-->
    <script src="js/countdown/jquery.downCount.js"></script>

    <!-- Template Scripts (Do not remove)-->
    <script src="js/custom.js"></script>
    
  </body>
</html>
